<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao API</title>
</head>
<body>
<table>
    <tr>
        <th>이름</th>
        <td><input type="text" name="user_name"></td>
    </tr>
    <tr>
        <th>주소</th>
        <td><input type="text" id="address_kakao" name="address" readonly /></td>
    </tr>
    <tr>
        <th>상세 주소</th>
        <td><input type="text" name="address_detail" /></td>
    </tr>
</table>
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
window.onload = function(){

    //실제 주소 ex) 경기 수원시 장안구 조원동 664-3
    let numberName;
    //도로명 주소 ex) 경기 수원시 장안구 경수대로853번길 68
    let roadName;
    //건물 코드 ex) 4111113600
    let bcode;
    //건물 상세 코드 19자리만 사용 ex) 4111113600106640003
    let buildingCode;

    document.getElementById("address_kakao").addEventListener("click", function(){ //주소입력칸을 클릭하면
        //카카오 지도 발생
        new daum.Postcode({
            oncomplete: function(data) { //



                numberName = data.address;
                roadName = data.autoRoadAddress;
                buildingCode = data.buildingCode;

                document.getElementById("address_kakao").value = numberName; // 주소 넣기
                document.querySelector("input[name=address_detail]").focus(); //상세입력 포커싱

            }
        }).open();
    });

}
</script>
</html>
